<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
</style>
<body>
    <div class="container">
        <h1>輸入YOLO數據</h1>
        <input type="text"style="padding:1rem" id="inputField" >
        <button onclick="submitData()">送出</button>
    
        <h2>顯示轉換後數據</h2>
        <div id="output"></div>

    </div>
    <script>
        function submitData() {
            // 取得輸入框的值
            const inputValue = document.getElementById('inputField').value;
            

            let values = inputValue.trim().split('\n').map(line => {
                const [label, x_center, y_center, width, height] = line.split(' ').map(Number);
                return { x_center, y_center, width, height };
            })[0];
            console.log("values=",values)

            // 分割數據
            
            if (values) {
                const { x_center, y_center, width, height } = values;
                //const x_center = values[0];
                //const y_center = values[1];
                //const width = values[2];
                //const height = values[3];
                
                // 計算四個座標
                const xmin = x_center - width / 2;
                const xmax = x_center + width / 2;
                const ymin = y_center - height / 2;
                const ymax = y_center + height / 2;
                
                // 格式化輸出
                const outputValue = `${xmin.toFixed(6)},${ymin.toFixed(6)},${xmax.toFixed(6)},${ymin.toFixed(6)},${xmax.toFixed(6)},${ymax.toFixed(6)},${xmin.toFixed(6)},${ymax.toFixed(6)}`;
                
                // 顯示數據
                document.getElementById('output').innerText = outputValue;
                
                // 清空輸入框
                document.getElementById('inputField').value = '';
            } else {
                document.getElementById('output').innerText = '請輸入正確的數據格式。';
            }
        }
    </script>
</body>
</html>
