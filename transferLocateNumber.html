<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <div class="container">
        <h1>輸入YOLO數據</h1>
        <input type="text"style="padding:1rem" id="inputField" >
        <button onclick="submitData()">送出</button>
    
        <h2>顯示轉換後數據</h2>
        <div id="output"></div>

    </div>
    <script>
        function submitData() {
            // 取得輸入框的值
            var inputValue = document.getElementById('inputField').value;
            
            // 分割數據
            var values = inputValue.split(',').map(Number);
            
            if (values.length === 4) {
                var x_center = values[0];
                var y_center = values[1];
                var width = values[2];
                var height = values[3];
                
                // 計算四個座標
                var xmin = x_center - width / 2;
                var xmax = x_center + width / 2;
                var ymin = y_center - height / 2;
                var ymax = y_center + height / 2;
                
                // 格式化輸出
                var outputValue = `${xmin.toFixed(6)},${ymin.toFixed(6)},${xmax.toFixed(6)},${ymin.toFixed(6)},${xmax.toFixed(6)},${ymax.toFixed(6)},${xmin.toFixed(6)},${ymax.toFixed(6)}`;
                
                // 顯示數據
                document.getElementById('output').innerText = outputValue;
                
                // 清空輸入框
                document.getElementById('inputField').value = '';
            } else {
                document.getElementById('output').innerText = '請輸入四個以逗號隔開的數字。';
            }
        }
    </script>
</body>
</html>
